environment:
  sdk: '>=1.24.0 <2.0.0'

dependencies:
  analyzer: ^0.30.0+2
  build: ^0.10.0+1
  build_runner: ^0.4.0+3
  path: ^1.4.2
  serializer: ^0.7.0
