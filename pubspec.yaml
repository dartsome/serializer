name: serializer
description: Serialization to JSON using reflectable or codegen
version: 0.5.0+1
authors:
  - Hadrien Lejard <hadrien.lejard@gmail.com>
  - St√©phane Este-Gracias <sestegra@gmail.com>

homepage: https://github.com/dartsome/serializer

environment:
  sdk: '>=1.8.0 <2.0.0'

dependencies:
  bson: ^0.2.0
  reflectable: ^1.0.0
  source_gen: ^0.5.0
  build: ^0.5.0

dev_dependencies:
  test: ^0.12.0
  browser: ^0.10.0

transformers:
  - reflectable:
      entry_points:
        - example/**_example.dart
        - test/reflectable/*_test.dart
        - web/index.dart
  - test/pub_serve:
      $include:
        - test/reflectable/*_test{.*,}.dart
        - test/codegen/*_test{.*,}.dart
  - $dart2js:
      minify: false

