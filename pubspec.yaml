name: serializer
description: Serialization to JSON using reflectable
version: 0.5.0
authors:
  - Hadrien Lejard <hadrien.lejard@gmail.com>
  - St√©phane Este-Gracias <sestegra@gmail.com>

homepage: https://github.com/dartsome/serializer

environment:
  sdk: '>=1.8.0 <2.0.0'

dependencies:
  bson: ^0.2.0
  reflectable: ^0.5.0
  source_gen: ^0.5.0

dev_dependencies:
  test: ^0.12.0
  browser: ^0.10.0

transformers:
  - reflectable:
      entry_points:
        - example/**_example.dart
        - test/**_test.dart
        - web/index.dart
  - test/pub_serve:
      $include: test/**_test{.*,}.dart
  - $dart2js:
      minify: true

